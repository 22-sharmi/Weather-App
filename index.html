<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex justify-content-center align-items-center">
    <div
      class="card my-3 p-4 text-center"
      style="
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        backdrop-filter: blur(7.5px);
        -webkit-backdrop-filter: blur(7.5px);
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.18);
      "
    >
      <div class="card-body">
        <h1 class="card-title text-dark mb-4">Weather</h1>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search City"
            id="city-input"
          />
          <button
            class="btn btn-primary"
            onclick="selectCity()"
            type="button"
            id="button-addon2"
          >
            Search
          </button>
        </div>
        <div class="text-light">
          <h2 id="city-name" class="mb-4"></h2>
          <div class="mb-4">
            <h1 id="weather-type"></h1>
          </div>
          <div class="mb-4">
            <h3>Temperature: <span id="temp"></span></h3>
            <h3>Humidity: <span id="humidity"></span></h3>
            <h3>Wind Speed: <span id="wind-speed"></span></h3>
            <h3>Sunrise: <span id="sunrise"></span></h3>
            <h3>Sunset: <span id="sunset"></span></h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
